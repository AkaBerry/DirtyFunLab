<!DOCTYPE html>
<html>
<head>
    <title>Minha Loja Online</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Minha Loja Online</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="#">Início</a></li>
            <li><a href="#">Produtos</a></li>
            <li><a href="#">Carrinho</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>
    
    <section id="products">
        <h2>Produtos</h2>
        <div class="product">
            <img src="product1.jpg" alt="Produto 1">
            <h3>Produto 1</h3>
            <p>R$ 99,99</p>
            <button onclick="addToCart(1)">Adicionar ao Carrinho</button>
        </div>
        
        <div class="product">
            <img src="product2.jpg" alt="Produto 2">
            <h3>Produto 2</h3>
            <p>R$ 49,99</p>
            <button onclick="addToCart(2)">Adicionar ao Carrinho</button>
        </div>
        
        <div class="product">
            <img src="product3.jpg" alt="Produto 3">
            <h3>Produto 3</h3>
            <p>R$ 79,99</p>
            <button onclick="addToCart(3)">Adicionar ao Carrinho</button>
        </div>
    </section>
    
    <section id="cart">
        <h2>Carrinho</h2>
        <ul id="cart-items">
            <!-- Aqui você pode adicionar os itens do carrinho dinamicamente usando JavaScript -->
        </ul>
        <p id="total-price">Total: R$ 0,00</p>
    </section>
    
    <footer>
        <p>&copy; 2023 Minha Loja Online. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
